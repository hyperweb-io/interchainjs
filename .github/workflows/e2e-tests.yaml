name: Run E2E Tests

on:
  push:
    branches:
      - main
      - apply-pnpm-1.16
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  interchainjs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ“
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Link Workspace Packages
        run: pnpm install

      - name: Build Ethereum Package
        run: cd ./networks/ethereum && pnpm build

      - name: Verify Package Links
        run: |
          echo "Checking if @interchainjs/amino is available..."
          ls -la node_modules/@interchainjs/ || echo "No @interchainjs packages found"
          echo "Checking if interchainjs package is built..."
          ls -la libs/interchainjs/dist/ || echo "InterchainJS not built"
          echo "Checking if ethereum package is built..."
          ls -la networks/ethereum/dist/ || echo "Ethereum package not built"

      - name: Set Up Starship Infrastructure
        id: starship-infra
        uses: ./networks/cosmos/starship/configs/starship-devnet-action
        with:
          config: libs/interchainjs/starship/configs/config.workflow.yaml

      - name: Run E2E Tests
        run: cd ./libs/interchainjs && pnpm starship:test

