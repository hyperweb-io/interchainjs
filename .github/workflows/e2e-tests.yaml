          version: '9.15.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm run build

      - name: Set Up Starship Infrastructure
        id: starship-infra
        uses: hyperweb-io/starship-action@0.5.5
        with:
          config: networks/cosmos/starship/configs/config.workflow.yaml

      - name: Run E2E Tests
        run: cd ./networks/cosmos && pnpm run starship:test

  networks-ethereum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm run build

      - name: Set Up Starship Infrastructure
        id: starship-infra
        uses: hyperweb-io/starship-action@0.5.9
        with:
          config: networks/ethereum/starship/configs/eth-lite.yaml

      - name: Run E2E Tests
        run: cd ./networks/ethereum && pnpm run starship:test && pnpm run test:utils
